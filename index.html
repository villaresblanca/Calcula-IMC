<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora IMC</title>
</head>
<body class="body-bck">
    <h1>CALCULADORA DE MASA CORPORAL</h1>
    <form action="">
        <label for="txtPeso">Peso:</label>
        <input id="txtPeso" type="text" placeholder="Escribe tu peso en kg"> <br><br>

        <label for="txtAltura">Altura:</label>
        <input id="txtAltura" type="text" placeholder="Escribe tu altura en cm"> <br><br>

        <input id="btnCalcular" type="submit" value="Calcular">
    </form>
    <br><br>
    <img src="img/imc.jpg" alt="Tabla de IMC">





    <script src="js/funcion-imc.js"></script>
</body>
</html>
